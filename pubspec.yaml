name: omron_manual_input
description: Manual Input untuk Omron HBF-516B Body Composition Monitor

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0 
  connectivity_plus: ^4.0.2 
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Charts and Visualization
  fl_chart: ^0.68.0
  
  # File handling
  path_provider: ^2.1.1
  
  # State Management & Utils
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.19.0
  
  # PDF Generation
  pdf: ^3.10.7
  
  # External Communication
  url_launcher: ^6.2.2
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
